<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-label, .btn, h1 {
            font-size: 0.9rem;
        }
        .form-control {
            font-size: 0.8rem;
            padding: 0.3rem;
        }
        .container {
            max-width: 400px;
        }
        .modal-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Register User</h1>
        <form id="registerForm">
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-sm" id="username" name="username" required placeholder="Enter a username">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" name="password" required placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm w-100">Register</button>
        </form>

        <!-- Success Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="successMessage">User registered successfully!</p>
                        <button type="button" class="btn btn-primary btn-sm" id="goToLoginButton">Go to Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="errorMessage">An error occurred while registering the user.</p>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle the registration form submission
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = new FormData(document.getElementById("registerForm"));
            const userData = Object.fromEntries(formData.entries());

            // Send POST request to the server
            const response = await fetch('/register/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData),
            });

            if (response.ok) {
                const result = await response.json();

                // Update modal with user information
                document.getElementById('successMessage').innerText = 
                    `User registered successfully! Username: ${result.name}`;
                
                // Show the success modal
                const successModal = new bootstrap.Modal(document.getElementById('successModal'), {
                    backdrop: 'static', // Prevent closing by clicking outside
                    keyboard: false      // Disable closing with keyboard (Esc)
                });
                successModal.show();

                // Set up the login button action
                document.getElementById("goToLoginButton").onclick = function () {
                    window.location.href = '/login';
                };
            } else {
                const errorMessage = await response.text();

                // Display the error in the error modal
                document.getElementById('errorMessage').innerText = errorMessage;
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {
                    backdrop: 'static', // Prevent closing by clicking outside
                    keyboard: false      // Disable closing with keyboard (Esc)
                });
                errorModal.show();
            }
        });

        // Prevent modal from closing on clicking anywhere outside
        var successModal = document.getElementById('successModal');
        successModal.addEventListener('hide.bs.modal', function (event) {
            // Check if the modal is closed by clicking the backdrop, prevent that action
            if (event.target === successModal) {
                event.preventDefault();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
